<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>AniPlace | App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mekhi" />
    <meta name="keywords" content="AniPlace, Anime, AniPlace Home" />
    <meta
      name="description"
      content="This is the home page for the AniPlace app."
    />
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/app.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <button type="button" id="dashboard" class="btn">Dashboard</button>
        <button type="button" id="logout" class="btn">Logout</button>
      </header>
      <aside>
        <form> 
          <div class="form-control">
          <label for="genre-choice" class="form-head">Genre:</label>
          <br>
          <input
            list="genres"
            id="genre-choice"
            name="genre-choice"
          />

          <datalist id="genres">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
          </datalist>
        </div>
        <div class="form-control">
            <label for="status-choice" class="form-head">Status:</label>
            <br>
            <input
              list="status"
              id="status-choice"
              name="status-choice"
            />
  
            <datalist id="status">
              <option value="Airing">Airing</option>
              <option value="Completed">Completed</option>

            </datalist>
          </div>
          <div class="form-control">
            <label for="rating-choice" class="form-head">Rating:</label>
            <br>
            <input
              list="rating"
              id="rating-choice"
              name="rating-choice"
            />
  
            <datalist id="rating">
              <option value=""> </option>
              <option value=""> </option>
              <option value=""> </option>
              <option value=""> </option>
              <option value=""> </option>
            </datalist>
          </div>
          <div class="form-control">
            <label for="media-choice" class="form-head">Media</label>
            <br>
            <input
              list="media"
              id="media-choice"
              name="media-choice"
            />
            <datalist id="media">
              <option value="TV">TV</option>
              <option value="Movie">Movie</option>
              <option value="OVA">OVA</option>
            </datalist>
          </div>
          <div class="form-control">
            <label for="score" class="form-head">Score:</label>
            <br>
            <input
              type="text"
              id="score"
              name="score"
            />
          </div>
          <div class="form-control">
            <label for="year" class="form-head">Year:</label>
            <br>
            <input
              type="text"
              id="year"
              name="year"
            />
          </div>
          <button id="submit" type="submit" class="btn">Submit</button>
        </form>
      </aside>
      <main>
        <form>
          <input type="search" id="anime" />
          <button type="button" id="search" class="btn">Search</button>
        </form>
        <div id="anime-result"></div>
      </main>
    </div>
  </body>
  <script src="/scripts/app.js"></script>
</html>
